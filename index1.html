<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
        src="https://d3js.org/d3.v4.min.js"
        type="text/javascript"
        language="javascript">
    </script>
    <style>
    path
    {
        fill: none;
        stroke: #000;
    }

    .label {
          font-size: 10pt;
        }

    </style>
    <label><input type="checkbox"> Sort values</label>

      </head>
      <body>
        <script>

        var margin = {
            top: 30,
            right: 30,
            bottom: 60,
            left: 60};

        var width = 500 - margin.left - margin.right;
        var height = 350 - margin.top - margin.bottom;

        var x = d3.scaleBand().range([0, width]).padding(0.1);
        var y = d3.scaleLinear().range([height, 0]);

        var xAxis = d3.axisBottom(x);
        var yAxis = d3.axisLeft(y);

        var color = d3.scaleOrdinal(d3.schemeCategory10);

        var svg = d3.select("body")
		      .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		    d3.csv("diamonds.csv", function(error, data) {

          var nest = d3.nest()
            .key(function(d){return d.cut;})
            .rollup(function(v){ return {
              n: v.length,
            };})
            .entries(data);

            console.log(nest);

          data.forEach(function(d) {
            d.n = +d.n;
          })

          x.domain(data.map(function(d) { return d.cut; }));
          y.domain(d3.extent(nest, function(d) { return d.value.n;})).nice();

          svg.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)
              .append("text")
                .attr("class", "label")
                .attr("x", width/2)
                .attr("y", 30)
                .style("text-anchor", "middle")
                .style("fill", "black")
                .text("Cut");

          svg.append("g")
              .attr("class", "axis")
              .call(yAxis)
              .append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", -margin.left/1.3)
                .attr("x", -height/2)
                .style("text-anchor", "middle")
                .style("fill", "black")
                .text("Count");

            svg.append("g")
                .attr("class", "title")
                .append("text")
                .attr("x", width/2 - margin.left)
                .attr("y", -5)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("font-family", "Arial")
                .text("Number of Diamonds by Cut");

                svg.selectAll(".bar")
                sort(function(a, b) { return x0(a.key) - x0(b.key); });

            svg.selectAll("bar")
                .data(nest)
                .enter().append("rect")
                .attr("x", function(d) { return x(d.key); })
                .attr("y", function(d) { return y(d.value.n); })
                .attr("width", x.bandwidth())
                .attr("height", function(d) {
                   return height - y(d.value.n);
                 })
               .style("fill", function(d) { return color(d.key)});

              });
	   </script>
  </body>
</html>
